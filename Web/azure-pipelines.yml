trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Wasteless Azure'
    appType: 'webAppLinux'
    appName: 'wasteless'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'